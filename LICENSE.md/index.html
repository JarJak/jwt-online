<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Onilne Encoder / Generator Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>JWT Onilne Encoder / Generator Tool</h1>
    <h5>Using HMAC HS256 Algorithm</h5>
    <form id="form">
        <div class="form-group">
            <label for="payload">Payload:</label>
            <textarea rows="10" class="form-control" id="payload" name="payload"></textarea>
        </div>
        <div class="form-group">
            <label for="secret">Secret:</label>
            <input class="form-control" type="text" name="secret" id="secret">
        </div>
        <button type="submit" class="btn btn-primary">Encode</button>
    </form>
    <hr>
    <form>
        <div class="form-group">
            <label for="result">Result:</label>
            <textarea class="form-control" id="result"></textarea>
        </div>
    </form>
    <h4>
        You can verify the result with
        <a id="debugger_link" href="https://jwt.io/?value=" target="_blank">
            official debugger.
        </a>
    </h4>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="jwt.js"></script>
<script>
  $(function () {
    $('#form').submit(function (e) {
      e.preventDefault();
      var payload = $('#payload').val();
      var secret = $('#secret').val();
      var token = jwt_encode(payload, secret);
      $('#result').val(token);
      $('#debugger_link').attr('href', 'https://jwt.io/?value=' + token);
    });
  });
</script>
</body>
</html>
